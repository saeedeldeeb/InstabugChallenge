services:
  instabug-db:
    image: mysql:latest
    restart: always
    volumes:
      - ./tmp/db:/tmp/mysql
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: chat_system
      MYSQL_USER: instabug
      MYSQL_PASSWORD: password123
      MYSQL_ROOT_PASSWORD: root
    expose:
      - "3306"
    ports:
      - "3306:3306"
    networks:
      - instabug-network

  instabug-redis:
    image: redis:latest
    container_name: instabug-redis
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
    ports:
      - "6380:6379"
    networks:
      - instabug-network

  instabug-chat:
    build:
      context: .
    expose:
      - "3000"
    depends_on:
      - instabug-db
      - instabug-redis
    networks:
      - instabug-network

  instabug-nginx:
    image: nginx:latest
    ports:
      - "4000:4000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - instabug-chat
    networks:
      - instabug-network

networks:
  instabug-network:
    name: instabug-network